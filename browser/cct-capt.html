<!doctype html>
<html>

<head>
    <link href="cct-capt.css" rel="stylesheet" />
    <script src="jatos.js" defer></script>
    <script src="cct-capt.js" defer></script>
</head>

<body>
    <form id="tasksettings">
        <p>
            <label for="stimulusset">
                Stimulus Set:
            </label>
            <select id="stimulusset">
                <option value="CCT">CCT</option>
                <option value="CAPT">CAPT</option>
            </select>
        </p>
        <p>
            <label for="order">
                Order:
            </label>
            <select id="order">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
            </select>
        </p>
        <p>
            <label for="condition">
                Condition:
            </label>
            <select id="condition">
                <option value="av">AV</option>
                <option value="ao">auditory-only</option>
            </select>
        </p>
        <br></br>
        <button type="submit">Start</button>
    </form>
</body>

</html>
